<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Автомагазин</title>
  </head>
  <body>
    <main>
      <form action="#">
        <fieldset>
          <legend>Пошук</legend>
          <fieldset>
            <legend>Тип кузову</legend>
            <select>
              <option value="">Седан</option>
              <option value="">Хетчбек</option>
              <option value="">Універсал</option>
              <option value="">Позашляховик</option>
              <option value="">Бус</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Країна виробник</legend>
            <select>
              <option value="">США</option>
              <option value="">Японія</option>
              <option value="">Швеція</option>
              <option value="">Китай</option>
              <option value="">Чехія</option>
              <option value="">Британія</option>
              <option value="">Німеччина</option>
              <option value="">Корея</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Марка авто</legend>
            <select>
              <option value="">BMW</option>
              <option value="">Mazda</option>
              <option value="">Volvo</option>
              <option value="">Opel</option>
              <option value="">Skoda</option>
              <option value="">Lexus</option>
              <option value="">Honda</option>
              <option value="">Tesla</option>
              <option value="">Suzuki</option>
              <option value="">Toyota</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Стан авто</legend>
            <select>
              <option value="">Новий</option>
              <option value="">Б/У</option>
              <option value="">Після ДТП</option>
              <option value="">Нерозмитнена</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Тип палива</legend>
            <select>
              <option value="">Бензин</option>
              <option value="">Дизель</option>
              <option value="">Газ</option>
              <option value="">Єлектро</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Коробка передач</legend>
            <select>
              <option value="">Мханічна</option>
              <option value="">Автоматична</option>
              <option value="">Робот</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Колір</legend>
            <select>
              <option value="">Білий</option>
              <option value="">Чорний</option>
              <option value="">Червоний</option>
              <option value="">Сірий</option>
              <option value="">Синій</option>
              <option value="">Золотий</option>
              <option value="">Помаранчевий</option>
              <option value="">Фіолетовий</option>
              <option value="">Зелений</option>
              <option value="">Жовтий</option>
              <option value="">Графіт</option>
              <option value="">Рожевий</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Опції</legend>
            <div>
              <label for="ch1">Люкс пакет</label>
              <input id="ch1" type="checkbox" name="m1" />
            </div>
            <label for="ch2">Шкіряний салон</label>
            <input id="ch2" type="checkbox" name="m2" />
            <label for="ch3">Підігрів сидінь</label>
            <input id="ch3" type="checkbox" name="m3" />
            <label for="ch4">Аудіосистема</label>
            <input id="ch4" type="checkbox" name="m4" />
            <label for="ch5">Круїз-контроль</label>
            <input id="ch5" type="checkbox" name="m5" />
          </fieldset>
          <br>
          <label for="ch6" 
            >Ціна
            <input id="ch6" type="number" name="m6" />
            <input id="ch7" type="number" name="m7" />
          </label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
